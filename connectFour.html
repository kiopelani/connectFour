<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="connectFour.css">
  <title>Connect Four</title>
</head>
<body>
  <h1>Connect Four</h1>
  <div id="messages">
    Let's play!
  </div>
  <div id="current-player">
  </div>
  <div id="active-piece">
  </div>
  <div id="board">
    <table>
      <tr>
        <td class="cell first-row" data-col="0"></td>
        <td class="cell first-row" data-col="1"></td>
        <td class="cell first-row" data-col="2"></td>
        <td class="cell first-row" data-col="3"></td>
      </tr>
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
    </table>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="game.js"></script>

</body>
</html>
